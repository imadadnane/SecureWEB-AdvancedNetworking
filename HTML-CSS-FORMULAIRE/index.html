<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Sécurisée</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-overlay"></div>
    <main>
        <section class="main-content">
            <div class="form-container">
                <h2>Connexion Utilisateur</h2>
                <form action="traitement_login.php" method="POST">
                    <div class="input-group">
                        <label for="username">Nom d'utilisateur</label>
                        <input type="text" id="username" name="username" placeholder="Entrez votre identifiant" required minlength="3" maxlength="20">
                    </div>

                    <div class="input-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required minlength="8">
                    </div>

                    <input type="submit" value="Se connecter">
                </form>
            </div>

            <div class="divider"></div>

            <div class="form-container">
                <h2>Laisser un Commentaire</h2>
                <form action="traitement_commentaire.php" method="POST">
                    <div class="input-group">
                        <label for="nom_com">Votre Nom</label>
                        <input type="text" id="nom_com" name="nom_com" placeholder="Votre pseudo" required>
                    </div>

                    <div class="input-group">
                        <label for="commentaire">Votre Message</label>
                        <textarea id="commentaire" name="commentaire" rows="4" placeholder="Écrivez votre message ici..." required maxlength="500"></textarea>
                    </div>

                    <input type="submit" value="Envoyer">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
